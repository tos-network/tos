name: "Simple Transfer"
description: "Basic transfer scenario testing single transfer between two accounts"

genesis:
  accounts:
    - name: "alice"
      balance: "1000000000000"  # 1000 TOS
    - name: "bob"
      balance: "500000000000"   # 500 TOS

steps:
  # Alice transfers 100 TOS to Bob
  - action: "transfer"
    from: "alice"
    to: "bob"
    amount: "100000000000"
    fee: "50"
    expect:
      status: "success"

  # Mine block to process transaction
  - action: "mine_block"

  # Verify Alice's balance decreased
  - action: "assert_balance"
    account: "alice"
    eq: "899999999950"  # 1000 - 100 - 0.00000005

  # Verify Bob's balance increased
  - action: "assert_balance"
    account: "bob"
    eq: "600000000000"  # 500 + 100

  # Verify Alice's nonce increased
  - action: "assert_nonce"
    account: "alice"
    eq: 1
