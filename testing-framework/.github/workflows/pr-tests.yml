name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'tests/**'
      - 'examples/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/pr-tests.yml'
  push:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Build with all features
        run: cargo build --workspace --all-features --verbose

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature-set:
          - name: "Base Tests"
            flags: "--workspace"
          - name: "Chaos Tests"
            flags: "--workspace --features chaos"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests - ${{ matrix.feature-set.name }}
        run: cargo test ${{ matrix.feature-set.flags }} --verbose
        env:
          RUST_TEST_THREADS: 1

      - name: Check for test warnings
        run: |
          OUTPUT=$(cargo test ${{ matrix.feature-set.flags }} 2>&1)
          if echo "$OUTPUT" | grep -q "warning:"; then
            echo "Tests produced warnings!"
            echo "$OUTPUT" | grep "warning:"
            exit 1
          fi

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Run examples
        run: |
          cargo run --example deterministic_demo
          cargo run --example tier1_blockchain_demo

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [format, clippy, build, test, test-examples]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.clippy.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-examples.result }}" != "success" ]; then
            echo "One or more checks failed!"
            exit 1
          fi
          echo "All checks passed successfully!"

      - name: Post results
        if: success()
        run: |
          echo "✅ All PR checks passed!"
          echo "- Code formatting: ✅"
          echo "- Clippy lints: ✅"
          echo "- Build: ✅"
          echo "- Tests: ✅"
          echo "- Examples: ✅"
