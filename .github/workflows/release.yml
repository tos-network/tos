name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-22.04
          artifact_name: tos-network-x86_64-unknown-linux-gnu
        - target: x86_64-apple-darwin
          os: macos-15-intel
          artifact_name: tos-network-x86_64-apple-darwin
        - target: aarch64-apple-darwin
          os: macos-14
          artifact_name: tos-network-aarch64-apple-darwin

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libssl-dev protobuf-compiler

    - name: Install protobuf compiler (macOS)
      if: runner.os == 'macOS'
      run: brew install protobuf

    - name: Build release binaries
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare release files
      run: |
        mkdir -p release
        cp target/${{ matrix.target }}/release/tos_daemon release/
        cp target/${{ matrix.target }}/release/tos_miner release/
        cp target/${{ matrix.target }}/release/tos_wallet release/
        cd release
        shasum -a 256 tos_daemon tos_miner tos_wallet > checksums.txt
        cd ..
        tar -czvf ${{ matrix.artifact_name }}.tar.gz -C release .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}.tar.gz
        path: ${{ matrix.artifact_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Linux x86_64 artifact
      uses: actions/download-artifact@v4
      with:
        name: tos-network-x86_64-unknown-linux-gnu.tar.gz

    - name: Download macOS x86_64 artifact
      uses: actions/download-artifact@v4
      with:
        name: tos-network-x86_64-apple-darwin.tar.gz

    - name: Download macOS ARM64 artifact
      uses: actions/download-artifact@v4
      with:
        name: tos-network-aarch64-apple-darwin.tar.gz

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          tos-network-x86_64-unknown-linux-gnu.tar.gz
          tos-network-x86_64-apple-darwin.tar.gz
          tos-network-aarch64-apple-darwin.tar.gz
