fixture:
  name: "insufficient_balance"
  version: "1.0"
  description: "Transfer fails due to insufficient balance"
  tier: [1, 2]

setup:
  accounts:
    alice:
      balance: "100 TOS"
      nonce: 0
    bob:
      balance: "0 TOS"
      nonce: 0

steps:
  - transaction:
      from: alice
      to: bob
      amount: "200 TOS"
      fee: "10 TOS"
      expected_result: failure
      expected_error: "insufficient_balance"

expected_state:
  alice:
    balance: "100 TOS"
    nonce: 0
  bob:
    balance: "0 TOS"

invariants:
  - balance_conservation:
      total_supply_change: "0 TOS"
