[package]
name = "tos_daemon"
version = "0.1.1"
edition = "2021"
authors = ["TOS Network Team <info@tos.network>"]
license = "BSD-3-Clause"
description = "TOS Network blockchain daemon"
repository = "https://github.com/tos-network/tos"
homepage = "https://tos.network"
autobenches = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tos_common = { path = "../common", features = ["prompt", "clap", "rpc-server", "tokio"] }
tos-environment = { git = "https://github.com/tos-network/tos-vm", branch = "dev" }
tos-vm = { git = "https://github.com/tos-network/tos-vm", branch = "dev" }

# Database backends
sled = "0.34.7"
rocksdb = "0.23.0"

# Used for Diffie-Hellman key exchange in p2p
x25519-dalek = { version = "2.0.1", features = ["serde", "zeroize", "static_secrets"] }

xxhash-rust = { version = "0.8.15", features = ["xxh3"] }
metrics-exporter-prometheus = "0.17.0"
semver = "1.0.23"
itertools = "0.14.0"
linked-hash-map = "0.5.6"
dashmap = "6.1"
bytes = "1"
humantime = "2.1.0"
human_bytes = "0.4.2"
tokio-socks = "0.5.2"
num_cpus = "1.16"
reqwest = { version = "0.12", features = ["json"] }
env_logger = "0.11"
tempdir = "0.3"

# GHOSTDAG dependencies (TIP-2 Phase 1)
primitive-types = { version = "0.12", features = ["serde"] }
bincode = "1.3"

# Common dependencies
actix-web = { workspace = true }
strum = { workspace = true }
clap = { workspace = true }
lru = { workspace = true }
async-trait = { workspace = true }
lazy_static = { workspace = true }
chacha20poly1305 = { workspace = true, features = ["bytes"]}
metrics = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "io-util", "io-std", "time", "macros", "sync", "net"] }
hex = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
log = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
indexmap = { workspace = true }
futures = { workspace = true }

[lib]
name = "tos_daemon"
path = "src/lib.rs"

[[bin]]
name = "tps_benchmark"
path = "benches/transaction_throughput.rs"

[[bin]]
name = "tx_generator"
path = "tests/tools/tx_generator.rs"

[[bin]]
name = "setup_test_accounts"
path = "tests/tools/setup_test_accounts.rs"

[[bin]]
name = "distribute_funds"
path = "tests/tools/distribute_funds.rs"

[dev-dependencies]
tempdir = "*"
criterion = "0.6.0"
rayon = "1.8"
sysinfo = "0.32"
tos-testing-integration = { path = "../testing-integration" }

[[bench]]
name = "tps"
harness = false

[[bench]]
name = "parallel_execution"
harness = false
